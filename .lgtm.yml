path_classifiers:
    test:
        - tests
    examples:
        - examples
extraction:
    cpp:
        prepare:
            packages:
                - build-essential
                - libicu-dev
                - cmake
                - libboost-dev
                - pugixml-dev
        configure:
            command:
                - mkdir build
                - cd build
                - cmake ..
        index:
            build_command:
                - cd build
                - make
